<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Matrix multiplication</title>
  </head>
  <body onload="onloadfce()">
    <h1>Matrix multiplication</h1>
    <ul>
      <li>
        <a href="#A=[[1,0,0],[0,1,0],[0,0,1]]&B=[[2],[2],[2]]"
          >Id &times; transposed(2,2,2)</a
        >
      </li>
      <li>
        <a href="#A=[[1,0,0],[0,1,0],[0,0,1]]&B=[[1,2,3],[1,2,3],[1,2,3]]"
          >Id &times; [[1,2,3],...]</a
        >
      </li>
      <li>
        <a
          href="#A=[[2,-3,1.5,3],[1,3,4,0],[7,4,5,1.0]]&B=[[2,3],[1,4],[6,1],[3,1]]"
          >some matrix</a
        >
      </li>
    </ul>
    <form onsubmit="return subfce()">
      <div class="alignmid">
        <div id="self-link">...</div>
        <div
          class="middle"
          style="border: 1px dotted black; background-color: azure"
        >
          A:<br />
          <textarea class="inlinediv" id="i0" rows="3" cols="60">
[[2,-3,1.5,3],[1,3,4,0],[7,4,5,1]]</textarea
          >
          <div class="inlinediv" id="i0m"></div>
        </div>
        <br />
        <div
          class="middle"
          style="border: 1px dotted black; background-color: beige"
        >
          B:
          <textarea class="inlinediv" id="i1" rows="3" cols="60">
[[2,3],[1,4],[6,1],[3,1]]</textarea
          >
          <div class="inlinediv" id="i1m"></div>
        </div>
        <hr />
        <button class="btn btn-success" onclick="return butfce()">
          Visualize
        </button>
        <br />
        Math form:<br />
        <div id="trgm" style="padding-top: 2em; padding-bottom: 2em">...</div>
        The algo:<br />
        <div id="trge" class="middle">...</div>
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
